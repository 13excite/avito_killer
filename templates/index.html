{% extends "base.html" %}

{% block content %}
    {% if errors %}
        {% for error in errors %}
            <h4>{{ error }}</h4>
        {% endfor %}
    {% endif %}
    <div class="container">
    <div class="row">
        {% for title_breed, translate_breed in breeds.items() %}
            <div class="col-sm-5 col-md-3">
                <div>
                    <a href="items/{{ translate_breed }}?p=1">{{title_breed}}</a>
                </div>
            </div>

        {% endfor %}
    </div>
    </div>
{% endblock %}
