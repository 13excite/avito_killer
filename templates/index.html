<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cats</title>
</head>
<body>
    {% if errors %}
        {% for error in errors %}
            <h4>{{ error }}</h4>
        {% endfor %}
    {% endif %}
    <div>
        {% for title_breed, translate_breed in breeds.items() %}
        <ul>
            <li>
                <a href="items/{{ translate_breed }}?p=1">{{title_breed}}</a>
            </li>
        </ul>
        {% endfor %}
    </div>
</body>
</html>
