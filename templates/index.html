{% extends "base.html" %}

{% block content %}
    {% if errors %}
        {% for error in errors %}
            <h4>{{ error }}</h4>
        {% endfor %}
    {% endif %}
    <div class="row">
        {% for title_breed, translate_breed in breeds.items() %}
            <ul class="col-sm-5 col-md-3">
                <li>
                    <a href="items/{{ translate_breed }}?p=1">{{title_breed}}</a>
                </li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
